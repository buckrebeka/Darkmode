<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Comment faire un th√®me sombre </title>
</head>

<body>
    <div class="hero">

        <!-- navbar -->

        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="images/dark theme icon/moon.png" id="icon">
        </nav>

        <!-- description -->

        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>this is my official portfolio website to showcase my all works related to web <br>development and UI
                design</p>
            <a href="">Download CV</a>
            
        </div>

        <!-- images-box -->

        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/girl.png" class="main-img">
        </div>

        <!-- social-links -->

        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-solid fa-basketball"></i></a>
        </div>
    </div>

    <!-- javasript -->

    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "images/dark theme icon/sun.png"
            }else{
                icon.src = "images/dark theme icon/moon.png"
            }
        }
    </script>
</body>

</html>
